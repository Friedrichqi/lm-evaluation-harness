tag:
  - math_word_problems
task: hmmt25
dataset_path: MathArena/hmmt_feb_2025
# dataset_name: null
output_type: generate_until
training_split: train
fewshot_split: train
test_split: train
doc_to_text: "Question: {{problem}}\nAnswer:"
doc_to_target: "{{answer}}"
process_results: !function utils.process_results
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
generation_kwargs:
  until:
    - "Question:"
    - "</s>"
    - "<|im_end|>"
    - "<|eot_id|>"
  do_sample: true
  temperature: 0.6
  top_p: 0.95
  max_gen_toks: 32768
repeats: 10
num_fewshot: 0
metadata:
  version: 0.0
